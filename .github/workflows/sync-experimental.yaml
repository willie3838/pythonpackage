on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: repo-sync
        uses: repo-sync/github-sync@v2
        with:
          source_repo: "https://github.com/willie3838/pythonpackage"
          source_branch: "main"
          destination_branch: "experimental-release"
          github_token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: test
        run: |
          rm -rf .github/ pyproject.toml
          git fetch origin overrides:overrides
          git checkout overrides -- .github/ pyproject.toml
          git add .
          git commit -m "Apply Github Actions and Pyproject.toml"
      - run: git push origin experimental-release

